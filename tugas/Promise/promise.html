<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>List of users</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>

    <script>
        axios.get('https://jsonplaceholder.typicode.com/users').then(res => {
            document.getElementById('data').innerHTML = render(res.data);
        })

        function render(result) {
            let table = '';
            result.forEach(data => {
                table += `<tr>
                    <td>${data.id}</td>
                    <td>${data.name}</td>
                    <td>${data.username}</td>
                    <td>${data.email}</td>
                    <td>
                      ${data.address.street},
                      ${data.address.suite}, 
                      ${data.address.city}
                     </td>
                    <td>${data.phone}</td>
                    <td>${data.website}</td>
                    <td>${data.company.name}</td>
                  </tr>`;
            })
            return table;
        }


    </script>
</body>

</html>
